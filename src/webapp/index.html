<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HullBuilder: Convex (Graham Scan) & Concave (Alpha Shapes)</title>

    <!-- Page Styles -->
    <style>
        /* General body and theme setup */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            height: 100vh;
            justify-content: center;
            /* Dark gradient background */
            background-color: #1a202c;
            background-image: linear-gradient(180deg, #2d3748 0%, #1a202c 100%);
            color: #e2e8f0; /* Light text for dark background */
        }
        
        /* Main container for the side-by-side layout */
        .main-container {
            display: flex;
            align-items: center;
            gap: 30px; /* Space between canvas and controls */
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        p {
            margin-top: 0;
            color: #a0aec0; /* Softer text color for subtitle */
        }

        canvas { 
            border: 2px solid #4a5568; 
            cursor: crosshair; 
            /* NEW: Softer, off-white background for the canvas */
            background-color: #f7fafc;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        
        /* Styling for the vertical sidebar controls */
        .controls {
            width: 200px; /* Give the sidebar a fixed width */
            padding: 20px;
            background-color: #2d3748;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column; /* Stack controls vertically */
            justify-content: center;
            gap: 25px; /* Space between control groups */
            border: 1px solid #4a5568;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        label {
            font-weight: 600;
            font-size: 0.9em;
            color: #a0aec0;
        }
        
        select, input[type="range"], button {
            width: 100%; /* Make controls fill the sidebar width */
            box-sizing: border-box; /* Include padding and border in the width */
        }
        
        select, input[type="range"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #4a5568;
            background-color: #1a202c;
            color: #e2e8f0;
            font-size: 16px;
        }
        
        #alpha-value {
            font-weight: bold;
            color: #fff;
        }
        
        button { 
            cursor: pointer;
            border: none;
            background-color: #3182ce;
            color: white;
            padding: 10px 24px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #2b6cb0;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Hull Visualizer</h1>
        <p>An Interactive Convex (Graham Scan) & Concave Hull (Alpha shapes) Explorer. 
            Click on the canvas to add points.</p>
    </div>

    <div class="main-container">

        <canvas id="canvas" width="800" height="600"></canvas>
        
        <div class="controls">
            <div class="control-group">
                <label for="hull-type">Hull Type</label>
                <select id="hull-type">
                    <option value="convex">Convex</option>
                    <option value="concave">Concave</option>
                </select>
            </div>
            
            <!-- YOUR CUSTOM SLIDER IS NOW INTEGRATED -->
            <div class="control-group" id="alpha-slider-container" style="display:none;">
                <label for="alpha-slider">Concavity (Alpha)</label>
                <input type="range" id="alpha-slider" min="0.0001" max="0.3" value="0.1" step="0.0001">
                <span id="alpha-value">0.0000</span>
            </div>
            
            <button onclick="clearCanvas()">Clear Canvas</button>
        </div>

    </div>

    <script src="main.js"></script>

</body>
</html>
